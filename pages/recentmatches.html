<script id="recent-matches" type="text/x-handlebars-template">
    <table class="table">
        <thead>
        <tr>
            <th>Lane</th>
            <th>Champion</th>
            <th>Season</th>
            <th>Role</th>
        </tr>
        </thead>
        {{#each recentMatches}}
        <tr>
            <td>{{matches.lane}}</td>
            <td>{{matches.champion}}</td>
            <td>{{matches.season}}</td>
            <td>{{matches.role}}</td>
        </tr>
        {{/each}}
    </table>
</script>
