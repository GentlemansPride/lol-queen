<script id="recent-matches" type="text/x-handlebars-template">
    <table class="table" id="recentMatches">
        <thead>
        <tr>
            <th>Lane</th>
            <th>Champion</th>
            <th>Season</th>
            <th>Role</th>
        </tr>
        </thead>
        {{#each matches}}
        <tr>
            <td>{{lane}}</td>
            <td>{{champion}}</td>
            <td>{{season}}</td>
            <td>{{role}}</td>
        </tr>
        {{/each}}
    </table>
</script>
